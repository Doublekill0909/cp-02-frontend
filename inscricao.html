<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscricao</title>
    <link rel="stylesheet" href="./css/inscricao.css">
</head>

<body>
    <header>
        <img class="logoPrincipal" src="imgs/OSO1XY0.jpg" alt="logo">
        <h1 class="title">Frontend Summit 2025</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="inscricao.html">Inscrição</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form>
            <div>
                <label for="">Digite seu nome</label>
                <input type="text" placeholder="Nome">
            </div>
            <div>
                <label for="">Digite seu email</label>
                <input type="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            </div>
            <div>
                <label for="">Digite seu celular</label>
                <input type="tel" placeholder="Celular">
            </div>
            <div>
                <label for="">Digite seu CPF</label>
                <input type="text" placeholder="CPF">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>

</html>
